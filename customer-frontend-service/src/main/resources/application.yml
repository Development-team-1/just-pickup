
server:
  port: 0

spring:
  application:
    name: customer-frontend-service

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defalutZone:
        http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true